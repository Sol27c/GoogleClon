<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--conexión CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body: sección que el usuarix ve-->
<body>
    <!--SECCIONES: HEADER, MAIN Y FOOTER-->
    <!--Header: sección que contendrá la navegación -->
    <header>
        <!--Nav: elemento específicamnete para navegar -->
        <nav>
           <!--LISTA NO ORDENADA-->
           <ul class="nav-right-section">
            <li>
                <a href="">Gmail</a>
            </li>
            <li>
                <a href="">Imágenes</a>
            </li>
            <li class="menu">
                <a href=""></a>
            </li>
            <li>
                <a href="">
                    <img src="https://photos.app.goo.gl/cDC3nF5RKARTxv3T7" alt="">
                </a>
            </li>
           </ul>
        </nav>
    </header>
    <!--MAIN división sección-->
    <main>
        <!--SECTION es una división y es más importante
        (linguisticamente) que div-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
            alt="Logo de Google">
        </section>
        <!--buscador input-->
        <section class="main-input">
            <div class="main-input-container">
                <!--Span=lupa-->
                <span class="iconosearch"></span>
                <!--INPUT (texto)-->
                <input type="">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--botones-->
        <section>
            <div>
                <button>Buscar con google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
</body>
</html>
